<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Backbone.js Library</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

		<link rel="stylesheet" href="css/screen.css">
		<link rel="stylesheet" href="css/cupertino/jquery-ui-1.10.0.custom.css">
	</head>
	<body class="container">
        <div class="row">

            <div id="events">
                <form id="addEvent" action="#" class="form-inline">
                    <div class="form-group">
                        <label for="title">Title: </label><input id="title" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="trainer">Trainer: </label><input id="trainer" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start date: </label><input id="startDate" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="endDate">End date: </label><input id="endDate" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="price">Price: </label><input id="price" type="text" />
                    </div>

                    <button id="add" class="btn btn-success btn-xs pull-right">Add</button>
                </form>
            </div>

        </div>
		<script id="eventTemplate" type="text/template">

            <div class="col-md-2"><%= title %></div>
            <div class="col-md-2"><%= trainer %></div>
            <div class="col-md-2"><%= isNaN(startDate) ? startDate : $.format.date(new Date(Number(startDate)), 'dd MMMM yyyy') %></div>
            <div class="col-md-2"><%= isNaN(endDate) ? endDate : $.format.date(new Date(Number(endDate)), 'dd MMMM yyyy') %></div>
            <div class="col-md-2"><%= price %></div>
            <div class="col-md-2"><button class="delete btn btn-danger btn-xs">Delete</button></div>


		</script>

		<script src="js/lib/jquery-1.9.0.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/jquery-ui-1.10.0.custom.js"></script>
		<script src="js/lib/jquery-dateFormat-1.0.js"></script>
		<script src="js/lib/underscore.js"></script>
		<script src="js/lib/backbone.js"></script>
		<script src="js/models/event.js"></script>
		<script src="js/collections/events.js"></script>
		<script src="js/views/event.js"></script>
		<script src="js/views/main.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
